generatorName: typescript-fetch
outputDir: src
inputSpec: ../upload/api/src/common/routing/generated/openapi-spec-v3-sdk.json
templateDir: generator

# See all options with:
# npx openapi-generator-cli config-help -g typescript-fetch
additionalProperties:
  withoutRuntimeChecks: true

# See all supported template files here:
# https://github.com/OpenAPITools/openapi-generator/tree/v6.2.1/modules/openapi-generator/src/main/resources/typescript-fetch
files:
  modelEnum.mustache:
    templateType: Model
    destinationFilename: .ts
  modelGeneric.mustache:
    templateType: Model
    destinationFilename: .ts
  apis.mustache:
    templateType: API
    destinationFilename: .ts
  runtime.mustache:
    templateType: SupportingFiles
    destinationFilename: runtime.ts
  index.mustache:
    templateType: SupportingFiles
    destinationFilename: index.ts
  utils/ChunkedStream.ts: {}
  utils/index.ts: {}
  utils/Model.ts: {}
  utils/UploadManager.ts: {}
